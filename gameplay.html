<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Bookstore simulator</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css  ">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
<script defer src="js/script.js"></script>
<body>

<div class = "top-section">
    <div class = "header">

        <div class = "bookstore-name">Your bookstore</div>

        <div class = "status-bar">
            <div class = "status" id = "money">
                <img class = "status-thumbnail" src="assets/temp-assets/money.png">
                <span class = "status-text">$50</span>
            </div>
            <div class = "status" id = "happy">
                <img class = "status-thumbnail" src="assets/temp-assets/smiley-face.png">
                <span class = "status-text">3</span>
            </div>
            <div class = "status" id = "star-rating">
                <img class = "status-thumbnail" src="assets/temp-assets/star-filled.png">
                <img class = "status-thumbnail" src="assets/temp-assets/star-filled.png">
                <img class = "status-thumbnail" src="assets/temp-assets/star-filled.png">
                <img class = "status-thumbnail hue-shift" src="assets/temp-assets/star-filled.png">
                <img class = "status-thumbnail hue-shift" src="assets/temp-assets/star-filled.png">
            </div>
        </div>


    </div>
    <div class = "time-container">
        <div class = "time">
            <div class = "time-element" id = "day">DAY 3</div>
            <div class = "time-element" id = "clock">CLOCK</div>
            <div class = "time-element" id = "hours">Hours: 10am - 6pm</div>
        </div>
    </div>

</div>

<div class = "gameplay-container">
    <div class = "container-plane" id = "bookshelf-plane">
        <span class = "location" id = "bookshelf" onclick="moveToBookshelf()">
            BOOKSHELF
        </span>
    </div>
    <div class = "container-plane" id = "protag-plane">
        <img class = "character" id = "protag" src="assets/temp-assets/stick-figure2.png">
        <span id = "protag-status"></span>
    </div>
    <div class = "container-plane" id = "counter-plane">
        <span class = "location checkout-align" id = "checkout"  onclick="moveToCheckout()">
            CHECKOUT COUNTER
        </span>
        <span class = "location rec-align" id = "rec-corner" onclick="moveToRecCorner()">
            RECOMMENDATION CORNER
        </span>


    </div>
    <div class = "container-plane" id = "customer-plane">
        <span class = "customer-spawn checkout-align" id = "checkout-customers">
            <img class = "character customer checkout-customer" src="assets/temp-assets/stick-figure2.png">
            <img class = "character customer checkout-customer" src="assets/temp-assets/stick-figure2.png">
            <img class = "character customer checkout-customer" src="assets/temp-assets/stick-figure2.png">
        </span>
        <span class = "customer-spawn rec-align" id = "rec-corner-customers">
            <img class = "character customer" id = "rec-customer" src="assets/temp-assets/stick-figure2.png">
            <img class = "character customer" id = "rec-customer" src="assets/temp-assets/stick-figure2.png">
        </span>
    </div>
</div>



</body>
</html>
